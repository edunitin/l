<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Image Display</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img id="liveImage" src="" alt="Loading image...">

    <script>
        async function fetchLatestImage() {
            try {
                const response = await fetch('https://api.github.com/repos/yourusername/live-image-display/contents/image.jpg');
                const data = await response.json();
                const imageUrl = data.download_url;
                document.getElementById('liveImage').src = imageUrl;
            } catch (error) {
                console.error('Error fetching the image:', error);
            }
        }

        // Refresh the image every 10 seconds
        setInterval(fetchLatestImage, 10000);

        // Initial load
        fetchLatestImage();
    </script>
</body>
</html>
